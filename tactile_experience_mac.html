<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>키감 체험하기 (Mac 전용)</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #virtual-keyboard {
      text-align: center;
      margin-top: 30px;
    }
    .keyboard {
      display: inline-block;
    }
    .keyboard .row {
      margin: 5px 0;
    }
    .keyboard .key {
      font-size: 18px;
      padding: 10px 15px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f5f5f5;
      cursor: pointer;
    }
    .keyboard .key:hover {
      background-color: #ffecb3;
    }
  </style>
</head>
<body>
  
  <div id="page">
    <header>
      <h1>키감 체험하기</h1>
      <nav>
        <ul>
          <li><a href="index.html">홈으로 돌아가기</a></li>
        </ul>
      </nav>
    </header>

    <section id="keyboard-options">
      <h3>옵션 선택</h3>
      <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 20px;">
        <div>
          <label for="switch-select">축 선택</label><br />
          <select id="switch-select">
            <option value="milky">밀키축</option>
            <option value="red">코랄축</option>
            <option value="brown">하니축</option>
            <option value="blue">재잘축</option>
          </select>
        </div>
        <div>
          <label for="color-select">색상 선택</label><br />
          <select id="color-select">
            <option value="gray">Gray</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="beige">Beige</option>
            <option value="rose-gold">Rose Gold</option>
          </select>
        </div>
      </div>
    </section>
    

    <script>
      document.querySelectorAll('.keyboard-btn').forEach(btn => {
          btn.addEventListener('click', () => {
              // 기존 선택된 버튼에서 클래스 제거
              document.querySelectorAll('.keyboard-btn.active').forEach(active => {
                  active.classList.remove('active');
              });
              // 클릭된 버튼에 클래스 추가
              btn.classList.add('active');
          });
      });
    
    </script>
 
    <section id="keyboard-test">
      <h2>키감 체험</h2>
      <p>아래 입력창에 키보드를 눌러 타건 소리를 들어보세요!</p>
      
    
<!-- 가상 키보드 추가 -->
    <div id="virtual-keyboard">
      <h3>가상 키보드</h3>
      <div class="keyboard">
        <div class="row">
          <button class="key">ㅂ</button>
          <button class="key">ㅈ</button>
          <button class="key">ㄷ</button>
          <button class="key">ㄱ</button>
          <button class="key">ㅅ</button>
          <button class="key">ㅛ</button>
          <button class="key">ㅕ</button>
          <button class="key">ㅑ</button>
          <button class="key">ㅐ</button>
          <button class="key">ㅔ</button>
        </div>
        <div class="row">
          <button class="key">ㅁ</button>
          <button class="key">ㄴ</button>
          <button class="key">ㅇ</button>
          <button class="key">ㄹ</button>
          <button class="key">ㅎ</button>
          <button class="key">ㅗ</button>
          <button class="key">ㅓ</button>
          <button class="key">ㅏ</button>
          <button class="key">ㅣ</button>
        </div>
        <div class="row">
          <button class="key">ㅋ</button>
          <button class="key">ㅌ</button>
          <button class="key">ㅊ</button>
          <button class="key">ㅍ</button>
          <button class="key">ㅠ</button>
          <button class="key">ㅜ</button>
          <button class="key">ㅡ</button>
          <button class="key">Space</button>
        </div>
      </div>
    </div>

    <textarea id="keyboard-input" placeholder="여기에 입력해 보세요!"></textarea>
  </section>


    <footer>
      <p>&copy; 2025 키보드 체험 페이지. 모든 권리 보유. Designer: Jeong Yeon</p>
    </footer>
  </div>

  <script>
    document.querySelectorAll('.key').forEach(button => {
      button.addEventListener('click', () => {
        const char = button.textContent === 'Space' ? ' ' : button.textContent;
        const textarea = document.getElementById('keyboard-input');
        textarea.value += char;

        // 소리 재생을 위한 이벤트 강제 발생
        const event = new KeyboardEvent('keydown', { key: char });
        document.dispatchEvent(event);
      });
    });
  </script>

  <script src="keyboard-script-mac.js"></script>
</body>
</html>
