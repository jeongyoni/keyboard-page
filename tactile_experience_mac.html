<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>키감 체험하기 (Mac 전용)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <div id="page">

    <header>
      <h1>키감 체험하기</h1>
      <nav>
        <ul>
          <li><a href="index.html">홈으로 돌아가기</a></li>
        </ul>
      </nav>
    </header>

    <section id="keyboard-select">
      <h2>키보드 선택</h2>
      <button id="milky" class="keyboard-btn active">밀키축</button>
      <button id="keyboard2" class="keyboard-btn">키보드 2</button>
      <button id="keyboard3" class="keyboard-btn">키보드 3</button>
    </section>

    <script>
      document.querySelectorAll('.keyboard-btn').forEach(btn => {
          btn.addEventListener('click', () => {
              // 기존 선택된 버튼에서 클래스 제거
              document.querySelectorAll('.keyboard-btn.active').forEach(active => {
                  active.classList.remove('active');
              });
              // 클릭된 버튼에 클래스 추가
              btn.classList.add('active');
          });
      });
    
    </script>
    <script>

      document.querySelectorAll('.keyboard-item').forEach(item => {
          item.addEventListener('click', () => {
              // 기존 선택된 항목에서 클래스 제거
              document.querySelectorAll('.keyboard-item.selected').forEach(selected => {
                  selected.classList.remove('selected');
              });
              // 클릭된 항목에 클래스 추가
              item.classList.add('selected');
          });
      });
  </script>
    <section id="keyboard-test">
      <h2>키감 체험</h2>
      <p>아래 입력창에 키보드를 눌러 타건 소리를 들어보세요!</p>
      <textarea id="keyboard-input" placeholder="여기에 입력해 보세요!"></textarea>
    </section>

    <footer>
      <p>&copy; 2025 키보드 체험 페이지. 모든 권리 보유. Designer: Jeong Yeon</p>
    </footer>

  </div>
  <script src="keyboard-script-mac.js"></script>
</body>
</html>
