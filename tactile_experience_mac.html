<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>키감 체험하기 (Mac 전용)</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #virtual-keyboard {
      text-align: center;
      margin-top: 30px;
    }
    .keyboard {
      display: inline-block;
    }
    .keyboard .row {
      margin: 5px 0;
    }
    .keyboard .key {
      font-size: 18px;
      padding: 10px 15px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f5f5f5;
      cursor: pointer;
    }
    .keyboard .key:hover {
      background-color: #ffecb3;
    }
  </style>
</head>
<body>
  
  <div id="page">
    <header>
      <h1>키감 체험하기</h1>
      <nav>
        <ul>
          <li><a href="index.html">홈으로 돌아가기</a></li>
        </ul>
      </nav>
    </header>

    <section id="keyboard-options">
      <h3>옵션 선택</h3>
      <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 20px;">
        <div>
          <label for="switch-select">축 선택</label><br />
          <select id="switch-select">
            <option value="milky">밀키축</option>
            <option value="red">코랄축</option>
            <option value="brown">하니축</option>
            <option value="blue">재잘축</option>
          </select>
        </div>
        <div>
          <label for="color-select">색상 선택</label><br />
          <select id="color-select">
            <option value="gray">Gray</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="beige">Beige</option>
            <option value="rose-gold">Rose Gold</option>
          </select>
        </div>
      </div>
    </section>
    

    <script>
      document.querySelectorAll('.keyboard-btn').forEach(btn => {
          btn.addEventListener('click', () => {
              // 기존 선택된 버튼에서 클래스 제거
              document.querySelectorAll('.keyboard-btn.active').forEach(active => {
                  active.classList.remove('active');
              });
              // 클릭된 버튼에 클래스 추가
              btn.classList.add('active');
          });
      });
    
    </script>
 
    <section id="keyboard-test">
      <h2>키감 체험</h2>
      <p>아래 입력창에 키보드를 눌러 타건 소리를 들어보세요!</p>
      
    
<!-- 가상 키보드 추가 -->
    <section id="virtual-keyboard">
      <h3>가상 키보드</h3>
      <div class="keyboard">
        <div class="row">
          <button class="key">Esc</button>
          <button class="key">F1</button>
          <button class="key">F2</button>
          <button class="key">F3</button>
          <button class="key">F4</button>
          <button class="key">F5</button>
          <button class="key">F6</button>
          <button class="key">F7</button>
          <button class="key">F8</button>
          <button class="key">F9</button>
          <button class="key">F10</button>
          <button class="key">F11</button>
          <button class="key">F12</button>
        </div>
        <div class="row">
          <button class="key">~</button>
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key">0</button>
          <button class="key">-</button>
          <button class="key">=</button>
          <button class="key">Backspace</button>
        </div>

        <div class="row"> 
          <button class="key">Tab</button>
          <button class="key">Q</button>
          <button class="key">W</button>
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
          <button class="key">[</button>
          <button class="key">]</button>
          <button class="key">\</button>
        </div>
        <div class="row">
          <button class="key">Caps</button>
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
          <button class="key">;</button>
          <button class="key">'</button>
          <button class="key">Enter</button>
          </div>
        <div class="row">
          <button class="key">Shift</button>
          <button class="key">Z</button>
          <button class="key">X</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
          <button class="key">,</button>
          <button class="key">.</button>
          <button class="key">/</button>
          <button class="key">Shift</button>
        </div>
        <div class="row">
          <button class="key">Ctrl</button>
          <button class="key">Alt</button>
          <button class="key" style="width: 300px;">Space</button>
          <button class="key">Alt</button>
          <button class="key">Ctrl</button>
      </div>
    </div>
  </section>

  <section id="keyboard-test">
    <h2>텍스트 입력</h2>
    <textarea id="keyboard-input" placeholder="여기에 입력해 보세요!"></textarea>
  </section>

  <footer>
      <p>&copy; 2025 키보드 체험 페이지. 모든 권리 보유. Designer: Jeong Yeon</p>
  </footer>
</div>

  <script>
    document.querySelectorAll('.key').forEach(button => {
      button.addEventListener('click', () => {
        const char = button.textContent === 'Space' ? ' ' : button.textContent;
        const textarea = document.getElementById('keyboard-input');
        textarea.value += char;

        // 소리 재생을 위한 이벤트 강제 발생
        const event = new KeyboardEvent('keydown', { key: char });
        document.dispatchEvent(event);
      });
    });
  </script>

  <script src="keyboard-script-mac.js"></script>
</body>
</html>
