<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키감 체험하기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>키감 체험하기</h1>
        <nav>
            <ul>
                <li><a href="index.html">홈으로 돌아가기</a></li>
            </ul>
        </nav>
    </header>

    <!-- 키보드 선택 메뉴 -->
    <section id="keyboard-select">
        <h2>키보드 선택</h2>
        <button id="milky" class="keyboard-btn">밀키축</button>
        <button id="keyboard2" class="keyboard-btn">키보드 2</button>
        <button id="keyboard3" class="keyboard-btn">키보드 3</button>
    </section>

    <!-- 키감 체험 -->
    <section id="keyboard-test">
        <h2>가상 키보드 체험</h2>
        <p>아래 이미지에서 키를 클릭하여 타건 소리를 들어보세요!</p>
        
        <!-- 가상 키보드 -->
        <div class="keyboard">
            <div class="key" id="key-q">Q</div>
            <div class="key" id="key-w">W</div>
            <div class="key" id="key-e">E</div>
            <!-- 추가적인 키를 더 넣을 수 있습니다 -->
        </div>

        <audio id="key-sound" preload="auto">
            <source src="sounds/q1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <footer>
        <p>&copy; 2025 Groovestone 키보드. 모든 권리 보유. Designer: Jeong Yeon</p>
    </footer>

    <script>
        let currentSound = "sounds/q1.mp3";  // 기본 밀키축 키보드 소리
        const soundElement = document.getElementById("key-sound");

        // 키 클릭 시 눌림 효과 및 소리 변경
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', function() {
                // 소리 재생
                soundElement.src = currentSound;
                soundElement.currentTime = 0;
                soundElement.play();

                // 눌림 효과 추가
                this.classList.add('pressed');
                
                // 눌림 효과 제거 (0.2초 뒤)
                setTimeout(() => {
                    this.classList.remove('pressed');
                }, 200);
            });
        });
    </script>
</body>
</html>
