<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키감 체험하기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>키감 체험하기</h1>
        <nav>
            <ul>
                <li><a href="index.html">홈으로 돌아가기</a></li>
            </ul>
        </nav>
    </header>

    <!-- 키보드 선택 메뉴 -->
    <section id="keyboard-select">
        <h2>키보드 선택</h2>
        <button id="milky" class="keyboard-btn">밀키축</button>
        <button id="keyboard2" class="keyboard-btn">키보드 2</button>
        <button id="keyboard3" class="keyboard-btn">키보드 3</button>
    </section>

    <!-- 키감 체험 -->
    <section id="keyboard-test">
        <h2>가상 키보드 체험</h2>
        <p>아래 입력창에 키보드를 눌러 타건 소리를 들어보세요!</p>
        
        <!-- 입력창 -->
        <textarea id="keyboard-input" placeholder="여기에 입력해 보세요!" rows="5" cols="40"></textarea>

        <!-- 소리 파일 -->
        <audio id="key-sound" preload="auto">
            <source src="sounds/q1.m4a" type="audio/m4a">
            Your browser does not support the audio element.
        </audio>
    </section>

    <footer>
        <p>&copy; 2025 Groovestone 키보드. 모든 권리 보유. Designer: Jeong Yeon</p>
    </footer>

    <script>
        let currentSound = "sounds/q1.m4a";  // 기본 밀키축 키보드 소리
        const soundElement = document.getElementById("key-sound");

        // 각 버튼 클릭 시 소리 변경
        document.querySelectorAll('.keyboard-btn').forEach((button) => {
            button.addEventListener('click', function() {
                // 버튼 하이라이트
                document.querySelectorAll('.keyboard-btn').forEach((btn) => btn.classList.remove('active'));
                button.classList.add('active');

                const selectedKeyboard = button.id;

                if (selectedKeyboard === "milky") {
                    currentSound = "sounds/q1.m4a";  // 밀키축 키보드 소리
                } else if (selectedKeyboard === "keyboard2") {
                    currentSound = "sounds/keyboard2-sound.m4a";
                } else if (selectedKeyboard === "keyboard3") {
                    currentSound = "sounds/keyboard3-sound.m4a";
                }

                // 소리 파일 변경
                soundElement.src = currentSound;
            });
        });

        // 키 입력 시 소리 재생
        document.getElementById("keyboard-input").addEventListener("keydown", function(event) {
            soundElement.currentTime = 0;  // 소리 반복 재생을 위해 시간을 0으로 설정
            soundElement.play();
        });
    </script>
</body>
</html>
